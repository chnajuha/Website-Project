<!DOCTYPE html>
<html>
<head>
<title>News Processor</title>
</head>
<body>
<h1>News Processing</h1>
 <form>
      <div>
       <label for="title">Title:</label>
       <input type="text" id="title" name="title" placeholder="Title" required="required">
      </div>
      <div>
       <label for="textarea">Content:</label>
 	<textarea rows="4" cols="50" id="textarea" placeholder="Enter news here. HTML editing is enabled" required='required'></textarea>
      </div>

 </form>
 <br>
<input type="button" id="ready" value="send">
</body>
<script src="../JS/jquery/jquery-3.2.1.min.js"></script>
<script src="../JS/formprocessing.js"></script>
</html>
